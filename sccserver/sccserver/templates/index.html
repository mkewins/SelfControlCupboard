<!DOCTYPE html>
<html>
  {% include 'head.html' %}
  <body>
    <div id="fitbit-login">
      <a href='/auth'>
        <button type='button'>Login with Fitbit</button>
      </a>
    </div>

    <div id="metrics">

      <h1>Metrics</h1>

      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Metric
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li onclick="showCalories()"><a href="#">Calories</a></li>
            <li onclick="showSteps()"><a href="#">Steps</a></li>
          </ul>
      </div>

      <div id="calories-container">
        <div>
          <input type='number' id='calInput' placeholder='Calories'>
        </div>
        <div>
          <p id="calCur"></p>
        </div>
      </div>

      <div id="steps-container">
        <div>
          <input type='number' id='stepInput' placeholder='Steps'>
        </div>
        <div>
          <p id="stepCur"></p>
        </div>
      </div>

    </div> <!-- metrics -->

    <div id="devices">
      <h1>Active Devices</h1>
    </div>

  </body>
  <script src={{url_for('static', filename='script.js')}}></script>
</html>
