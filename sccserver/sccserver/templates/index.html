<!DOCTYPE html>
<html>
  {% include 'head.html' %}
  <body>
    {% if not client %}
    <div id="fitbit-login" class="text-center splash-content">
      <h1 class="main-title">SNACKATTACK</h1>
      <p class="sub-title">The Self Control Kitchen Cupboard</p>
      <a href='/auth'>
        <button type='button'>Login with Fitbit</button>
      </a>
    </div>
    {% else %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <div class="content-box">
            <h2>Goal</h2>
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdown-title" data-toggle="dropdown">Calories &#9660</button>
                <ul class="dropdown-menu">
                  <li onclick="showCalories()"><a href="#">Calories</a></li>
                  <li onclick="showSteps()"><a href="#">Steps</a></li>
                </ul>
            </div>
            <div id="calories-container">
              <div class="title-bar">Current calorie goal:</div>
              <div class="title-bar" id="calCur"></div>
              <div class="title-bar">Set new goal:</div>
              <input class="title-bar" type='number' id='calInput' placeholder='Calories'>
            </div>
            <div id="steps-container">
              <div class="title-bar">Current step goal:</div>
              <div class="title-bar" id="stepCur"></div>
              <div class="title-bar">Set new goal:</div>
              <input class="title-bar" type='number' id='stepInput' placeholder='Calories'>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="content-box">
            <h2>Status</h2>
          </div>
        </div>
      </div>
    </div>
    <div id="input-container">
      <h1>Set New Goal</h1>
      <input type='number' id='calInput' placeholder='Calories'>
      <input type='number' id='stepInput' placeholder='Steps'>
    </div>
    <div id="metrics">

      <h1>Metrics</h1>



      <div id="calories-container">
        <div>
          <input type='number' id='calInput' placeholder='Calories'>
        </div>
        <div>
          <p id="calCur"></p>
        </div>
      </div>

      <div id="steps-container">
        <div>
          <input type='number' id='stepInput' placeholder='Steps'>
        </div>
        <div>
          <p id="stepCur"></p>
        </div>
      </div>

    </div> <!-- metrics -->

    <div id="devices">
      <h1>Active Devices</h1>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary changeDevice">
          <input type="radio" name="options" id="fitbit" autocomplete="off"> Fitbit
        </label>
        <label class="btn btn-primary changeDevice">
          <input type="radio" name="options" id="iphone" autocomplete="off"> iPhone
        </label>
      </div>
    </div>
    {% endif %}
  </body>
  {% if client %}
  <script src={{url_for('static', filename='script.js')}}></script>
  {% endif %}
</html>
